  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>RedBull X Crocs - LIMITED EDITION</title>
</head>
<body>

<!-- This will display a green bar at the top - if the user is on a phone -->
<section class="MobileTop"></section>

<!-- This section contains everything related to the "Banner" -->
<section class="Banner">
  <img src="Files/Pictures/banner-image.png" alt="Banner">
</section>



<section class="PageContent">
  <div class = "GreenPart-1">
    <div class = "Green-1">
      <img src="Files/Pictures/green-stuff-1-width-text.png" alt="">
    </div>
    <div class = "Crocs-1">
      <img src="Files/Pictures/RedBull-Crocs-Top.png" alt="">
    </div>
  </div>

  <div class="GreenPart-2">
    <div class="Crocs-2">
      <img src="Files/Pictures/RedBull-Crocs-Side.png" alt="">
    </div>
    <div class="Green-2">
      <img src="Files/Pictures/green-stuff2-with-text.png" alt="">
    </div>
  </div>

  <div class ="Buy-Video-SignUp">
    <a href="Purchase.html">
      <button>Purchase Now</button>
    </a>
    <video src = "Files/Video/RedBull-Video.mp4" controls></video>
    <div class = "SignUp">
      <p>Do you want a free pair? - Enter you details here and have a chance to win!</p>

      <!-- NAME -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Name" aria-label="Username">
      </div>

      <!-- E-mail -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>


      <!-- SIZE -->
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect02">Size</label>
        <select class="form-select" id="inputGroupSelect02">
          <option selected>Choose...</option>
          <option value="1">S</option>
          <option value="2">M</option>
          <option value="3">L</option>
          <option value="3">XL</option>
        </select>
      </div>

      <a href="Main.html">
        <button>Submit</button>
      </a>

    </div>
  </div>





  <div class="Footer">

  </div>

</section>


</body>
</html>
