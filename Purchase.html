<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content = "width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="Bootstrap/css-boot/vendor/bootstrap.min.css">
  <script src = "Bootstrap/js-boot/vendor/bootstrap.bundle.js" defer></script>
  <script src = "Bootstrap/js-boot/script.js" defer></script>
  <!--  Custom Files & CSS  -->
  <script src="https://kit.fontawesome.com/dcf3dd2e52.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/globals.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/Media.css">
  <script src = "JS/scripts.js"></script>
  <!-- Custom Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!--
    > Group
        Names: Andreas, Simon, Nikolaj, Volkan & Filippa
    > Other Links
        Github: https://github.com/meowcat10/Code-Tema3/tree/master
        FontAwesome: https://fontawesome.com/search?o=r&m=free&s=solid&f=classic
        Bootstrap: https://getbootstrap.com/docs/5.3/getting-started/introduction/
        Font: https://fonts.google.com/share?selection.family=Sour+Gummy:ital,wght@0,100..900;1,100..900
  -->
  <title>RedBull X Crocs - LIMITED EDITION (Purchase)</title>
</head>
<body>
  <!-- This will display a green bar at the top - if the user is on a phone -->
  <section class="MobileTop"></section>

  <!-- This section contains everything related to the "Banner" -->
  <section class="Banner">
    <a href = "Main.html">
      <img src="Files/Pictures/banner-image.png" alt="Banner">
    </a>
  </section>


  <section class="PageContent">
    <div class="OrderPage">
      <p class = "PageHeadline">Order</p>

      <div class="Product">
        <p class = "RedBullProduct">
          RedBull Crocs - Limited Edition<br>
          Price: $ 1200
        </p>
        <img src="Files/Pictures/RedBull-Crocs-Side.png" alt="Product">
      </div>

      <p class = "PageHeadline">Payment Details</p>

      <div class="Payment-Details">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Name of card holder" aria-label="Username">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Card number" aria-label="Username">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Expiration" aria-label="Username">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="CVV" aria-label="Username">
        </div>
      </div>

      <p class = "PageHeadline">Delivery Details</p>

      <div class="Delivery-Details">

        <!-- Name -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Name" aria-label="Username">
        </div>


        <!-- Email -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Email" aria-label="Username">
        </div>

        <!-- Country -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Address" aria-label="Username">
          <input type="text" class="form-control" placeholder="ZIP Code" aria-label="Username">
          <input type="text" class="form-control" placeholder="City" aria-label="Username">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Country" aria-label="Username">
        </div>



        <!-- Phone -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Phone" aria-label="Username">
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect02">Size</label>
          <select class="form-select" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">S</option>
            <option value="2">M</option>
            <option value="3">L</option>
            <option value="3">XL</option>
          </select>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <a href = "Purchase.html">
          <button type="submit" class="btn btn-primary">Submit</button>
        </a>


      </div>
    </div>




  </section>




</body>
</html>
